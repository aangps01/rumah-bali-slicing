<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">

</head>

<body id="detail">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo-with-name.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-content  nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-content nav-link" aria-current="page" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-content nav-link" aria-current="page" href="#">Simulator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-login nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="gallery">
            <div class="row">
                <div class="col-2">
                    <div class="image-thumb-container">
                        <div class="image-thumb-filter">
                            <div class="image-thumb" img-src="assets/img/preferred-property-image.jpg"
                                style="background-image: url('assets/img/preferred-property-image.jpg'); ">
                            </div>
                        </div>
                        <div class="image-thumb-filter">
                            <div class="image-thumb" img-src="assets/img/hero-image.jpg"
                                style="background-image: url('assets/img/hero-image.jpg'); ">
                            </div>
                        </div>
                        <div class="image-thumb-filter">
                            <div class="image-thumb" img-src="assets/img/preferred-property-image.jpg"
                                style="background-image: url('assets/img/preferred-property-image.jpg'); ">
                            </div>
                        </div>
                        <div class="image-thumb-filter">
                            <div class="image-thumb" img-src="assets/img/hero-image.jpg"
                                style="background-image: url('assets/img/hero-image.jpg'); ">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-10 m-auto">
                    <div class="main-image shadow-sm" style="background-image: url('assets/img/hero-image.jpg');">
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <p class="m-0">2022 &copy; RumahBali.com</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script>
        $('.image-thumb').click(function () {
            $('.main-image').css('background-image', 'url(' + $(this).attr('img-src') + ')');
        });
    </script>
</body>

</html>
